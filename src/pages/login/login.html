<ion-content class="vertical-align-content">
    <ion-grid>
        <ion-row>
            <ion-col col-10>
                <ion-item>
                    <ion-input placeholder="CPF" [(ngModel)]="cpf"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col col-2>
                <ion-icon name="person"></ion-icon>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-10>
                <ion-item>
                    <ion-input type="password" placeholder="Senha" [(ngModel)]="password"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col col-2>
                <ion-icon name="lock"></ion-icon>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-10>
                <ion-item>
                    <ion-select [(ngModel)]="userType" class="my-select">
                        <ion-option value="G">Gestor</ion-option>
                        <ion-option value="A" selected>Associado</ion-option>
                    </ion-select>
                </ion-item>
            </ion-col>
            <ion-col col-2>
                <ion-icon name="people"></ion-icon>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
                <re-captcha (captchaResponse)="handleCorrectCaptcha($event)" site_key="6LckFDMUAAAAAH28cebkT3kbyGWgLmez06Q_d1HF"></re-captcha>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
                <button ion-button full color="dark" (click)='signIn();' [disabled]="!buttonIsEnabled">
                    Entrar
                </button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6>
                <a href="#" class="registrationLink">Cadastre-se</a>
            </ion-col>
            <ion-col col-6>
                <a href="#" class="rememberUser">Esqueci minha senha!</a>
            </ion-col>
        </ion-row>

    </ion-grid>
</ion-content>
